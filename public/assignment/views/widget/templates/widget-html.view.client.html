<form class="container-fluid">
    <div class="form-group container-list-group">
        <label for="widget-name">Name</label>

        <input type="text"
               class="form-control element-margin"
               id="widget-name"
               ng-model="model.widget.name"
               placeholder="Widget Name">

        <label for="widget-text">Text</label>

        <textarea class="form-control element-margin"
                  id="widget-text"
                  rows="5"
                  ng-model="model.widget.text"
                  placeholder="Embeddable HTML code"></textarea>


        <input class="form-control btn btn-danger element-margin"
               type="button"
               ng-show="model.widgetId"
               ng-click="model.deleteWidget()"
               value="Delete">
    </div>
</form>
